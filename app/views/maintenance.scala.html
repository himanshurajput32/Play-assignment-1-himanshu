@import services._
@(list:List[User],request: play.api.mvc.RequestHeader)
@main("Admin Home"){
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
            <h2>Name</h2>
        </div>
        <div class="col-md-3">
            <h2>Email</h2>
        </div>
        <div class="col-md-1">
            <h2>Mobile</h2>
        </div>
        <div class="col-md-1">
            <h2>Gender</h2>
        </div>
        <div class="col-md-1">
            <h2>Age</h2>
        </div>
    </div>
    @for(ls<-list){
    <div class="row">
        <div class="col-md-1">
            <p>@{ls.firstname+" "+ls.lastname}</p>
        </div>
        <div class="col-md-3">
            <p>@ls.email</p>
        </div>
        <div class="col-md-1">
            <p>@ls.mobile</p>
        </div>
        <div class="col-md-1">
            <p>@ls.gender</p>
        </div>
        <div class="col-md-1">
            <p>@ls.age</p>
        </div>
        <div class="col-md-1">
            <button><a href="/suspend/@ls.email">Suspend</a></button>
        </div>
        <div class="col-md-1">
            <button><a href="/resume/@ls.email">Resume</a></button>
        </div>

    </div>
    }

</div>
}
